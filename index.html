<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="main.css">
    <title>Movie Search</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-around">
        <h1 style="color:white">Movies Search</h1>
      </div>
    <div class="card" style="margin:auto;" id="form1">
    <div style="padding:10px 20px">Search by Title</div>
    <div class="card-body text-center">
      <div class="row justify-content-around">
        <input class="form-control col-md-4" id="title" style="" type="text" placeholder="Title">
        <input class="form-control col-md-2" id="year" style="" type="text" placeholder="Year">
        <button type="submit" class=" col-md-2 " id="search-title" style="">Search</button>
        <button type="button" class=" col-md-2 " id="reset-title" style="">Reset</button>
      </div>
    </div>
  </div>
  <div class="container" id="form2">
  <div class="card" style="margin:20px 0px;">
    <div style="padding:10px 20px">Search by Imdb ID</div>
    <div class="card-body text-center">
      <div class="row justify-content-around">
        <input class="form-control col-md-4" id="ID" style="" type="text" placeholder="Imdb ID">
        <button type="submit" class=" col-md-2 " id="search-id" >Search</button>
        <button type="button" class=" col-md-2 " id="reset-id" >Reset</button>
      </div>
    </div>
  </div>
  </div>
  <div class="movie-class row text-center">

  </div>


  </div>



      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
      <script src="main.js"></script>
  </body>
</html>
